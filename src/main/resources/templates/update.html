<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
    <link rel="stylesheet" href="/css/styles.css">
    <th:block th:replace="header :: header"></th:block>
</head>
<body>
<h1>Update User</h1>
<form id="updateForm" th:action="@{'/users/' + ${user.id}}" method="post">
    <input type="hidden" name="_method" value="put"> <!-- Method override for PUT -->

    <!-- Hidden field for user ID -->
    <input type="hidden" id="userId" name="id" th:value="${user.id}">

    <!-- Other input fields for user details -->
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" th:value="${user.firstName}"><br><br>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" th:value="${user.lastName}"><br><br>
    <label for="birthDate">Birth Date:</label>
    <input type="date" id="birthDate" name="birthDate" th:value="${user.birthDate}"><br><br>
    <label for="number">Number:</label>
    <input type="text" id="number" name="number" th:value="${user.number}"><br><br>
    <label for="mailAddress">Mail Address:</label>
    <input type="text" id="mailAddress" name="mailAddress" th:value="${user.mailAddress}"><br><br>

    <button type="submit">Update</button>
</form>

</body>
</html>
