<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User List</title>

    <link rel="stylesheet" href="/css/styles.css">
    <th:block th:replace="header :: header"></th:block>
</head>
<body>
<div align="center">
    <h1>User List</h1>

    <!-- Секция за показване на съобщения -->
    <div th:if="${message}" style="color: green;">
        <p th:text="${message}"></p>
    </div>
    <div th:if="${error}" style="color: red;">
        <p th:text="${error}"></p>
    </div>

    <form action="/users" method="get">
        <input type="text" name="searchTerm" placeholder="Search by First Name" th:value="${searchTerm}">
        <button type="submit">Search</button>
    </form>

    <table border="1">
        <thead>
        <tr>
            <th><a th:href="@{/users/?sort=firstName}">First Name</a></th>
            <th><a th:href="@{/users/?sort=lastName}">Last Name</a></th>
            <th><a th:href="@{/users/?sort=birthDate}">Birth Date</a></th>
            <th><a th:href="@{/users/?sort=number}">Number</a></th>
            <th><a th:href="@{/users/?sort=mailAddress}">Email</a></th>
            <th>Actions</th> <!-- Добавяме колона за действия -->
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.birthDate}"></td>
            <td th:text="${user.number}"></td>
            <td th:text="${user.mailAddress}"></td>
            <td>
                <!-- Бутон за редактиране на потребител -->
                <a th:href="@{'/users/' + ${user.id} + '/edit'}">Edit</a>

                <!-- Форма за изтриване на потребител -->
                <form th:action="@{'/users/' + ${user.id}}" method="post" style="display:inline;">
                    <input type="hidden" name="_method" value="delete"> <!-- Method override for DELETE -->
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
